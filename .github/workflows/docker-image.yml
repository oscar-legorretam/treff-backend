name: Build and Push Docker Image to DigitalOcean Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build (dotnet publish)
        run: dotnet publish WebApi/WebApi.csproj -c Release -o ./publish

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t registry.digitalocean.com/treff-registry/treff-backend:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push registry.digitalocean.com/treff-registry/treff-backend:${{ github.sha }}

      # Optional: Tag 'latest' and push
      - name: Tag image as latest
        run: |
          docker tag registry.digitalocean.com/treff-registry/treff-backend:${{ github.sha }} registry.digitalocean.com/treff-registry/treff-backend:latest
          docker push registry.digitalocean.com/treff-registry/treff-backend:latest
